<div class="d-flex justify-content-center">

 <mat-card class="example-card col-sm-6">
  <mat-card-header>
   <mat-card-title>Вход</mat-card-title>
  </mat-card-header>
  <mat-card-content [formGroup]="registerForm">

   <div>
    <mat-form-field class="p-2 w-100"
                    appearance="outline">
     <mat-label>Введите название предприятия</mat-label>
     <input matInput
            formControlName="restaurantName"
            placeholder="Название предприятия">
     <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
     <mat-hint>Hint</mat-hint>
    </mat-form-field>
   </div>

   <div>
    <mat-form-field class="p-2 w-100"
                    appearance="outline">
     <mat-label>Введите логин</mat-label>
     <input matInput
            formControlName="login"
            placeholder="Будет использоваться для входа">
     <mat-icon matSuffix>lock</mat-icon>
     <mat-hint>Hint</mat-hint>
    </mat-form-field>
   </div>
   <mat-form-field class="p-2 w-100"
                   appearance="outline">
    <mat-label>Введите пароль</mat-label>
    <input matInput
           formControlName="password"
           placeholder="Пароль">
    <mat-icon matSuffix>lock</mat-icon>
    <mat-hint>Hint</mat-hint>
   </mat-form-field>

   <mat-form-field class="p-2 w-100"
                   appearance="outline">
    <mat-label>Повторите пароль</mat-label>
    <input matInput
           formControlName="confirmPassword"
           placeholder="Пароль">
    <mat-icon matSuffix>lock</mat-icon>
    <mat-hint>Hint</mat-hint>
   </mat-form-field>


  </mat-card-content>
  <mat-card-actions>
   <button mat-button
           (click)="onSubmit()"
           routerLink="/register">Регистрация</button>
  </mat-card-actions>
 </mat-card>

</div>
