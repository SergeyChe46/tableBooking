<div class="d-flex justify-content-center">

 <mat-card class="example-card col-sm-6">
  <mat-card-header>
   <mat-card-title>Вход</mat-card-title>
  </mat-card-header>
  <mat-card-content [formGroup]="loginForm">

   <div>
    <mat-form-field class="p-2 w-100"
                    appearance="outline">
     <mat-label>Введите имя</mat-label>
     <input matInput
            formControlName="username"
            placeholder="Имя">
     <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
     <mat-hint>Hint</mat-hint>
    </mat-form-field>
   </div>

   <div>
    <mat-form-field class="p-2 w-100"
                    appearance="outline">
     <mat-label>Введите пароль</mat-label>
     <input matInput
            formControlName="password"
            placeholder="Пароль">
     <mat-icon matSuffix>lock</mat-icon>
     <mat-hint>Hint</mat-hint>
    </mat-form-field>
   </div>

  </mat-card-content>
  <mat-card-actions>
   <button mat-button
           routerLink="/lk"
           (click)="onSubmit()">Вход</button>
<button mat-button
        routerLink="/register">Регистрация</button>
  </mat-card-actions>
 </mat-card>

</div>
