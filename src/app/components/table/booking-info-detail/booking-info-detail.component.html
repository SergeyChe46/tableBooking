<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{bookingInfo.guestPhone}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>Количество гостей - {{bookingInfo.currentGuestCount}}</h3>
    <h4>Начало в {{bookingInfo.startTime! | timeonly}}</h4>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            (click)="cancelReserve(bookingInfo.id)">Отмена</button>
  </mat-card-actions>
</mat-card>
