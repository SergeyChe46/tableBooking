<mat-card class="d-flex align-items-center example-card">
  <mat-card-header>
    <mat-card-title>Стол - {{bookingInfo.guestPhone}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2>Телефон - {{bookingInfo.guestPhone}}</h2>
    <h3>Количество гостей - {{bookingInfo.currentGuestCount}}</h3>
    <h4>Начало в {{bookingInfo.startTime! | timeonly}}</h4>
  </mat-card-content>
  <mat-card-actions>

    <button mat-button
            mat-dialog-close
            color="warn"
            (click)="cancelReserve(bookingInfo.id)">Отмена</button>
  </mat-card-actions>
</mat-card>
