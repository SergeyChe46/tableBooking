<div>
 <mat-form-field>
  <mat-datepicker-toggle matIconSuffix
                         [for]="picker"></mat-datepicker-toggle>
  <input matInput
         disabled
         [matDatepicker]="picker"
         [(ngModel)]="DateOnly">
  <mat-datepicker #picker
                  disabled="false"></mat-datepicker>
 </mat-form-field>

</div>
<ng-container *ngFor="let table of myTables | async">
<app-table-item [bookDate]="parsedDate"
                [table]="table"></app-table-item>
 </ng-container>
