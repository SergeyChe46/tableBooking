<div>
 <mat-form-field>
<input matInput
       [(ngModel)]="selected"
       [matDatepicker]="dp">
  <mat-datepicker-toggle matIconSuffix
  [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
 </mat-form-field>

</div>
<ng-container *ngFor="let table of myTables | async">
       <app-table-item [BookDate]="selected"
                [table]="table"></app-table-item>
 </ng-container>
